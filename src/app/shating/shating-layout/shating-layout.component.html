<main class="min-vh-100 d-flex flex-row  ">

    <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white" style="width: 380px;">
        <div class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
            <svg class="bi me-2" width="30" height="24">
                <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-5 fw-semibold">Events Rooms</span>
        </div>
        
        <div class="list-group list-group-flush border-bottom scrollarea"  >
            <a  *ngFor="let eventId of subscribeWith; " [routerLink]="['/shating/',eventId]" routerLinkActive="active"  [routerLinkActiveOptions]="{ exact: true }"
                class="list-group-item list-group-item  py-3 lh-tight" aria-current="true">
                <div class="col-10 mb-1 small">{{eventId}}</div>
            </a>
        </div>
    </div>
    <router-outlet></router-outlet>

</main>
