<section class="min-vh-100">
  <div class="spinner-border" role="status" *ngIf="isLoding">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div *ngIf="!isLoding" >
    <p *ngIf="!places.length">Not Found</p>
  <!-- Button trigger modal -->
  <button
    type="button"
    class="btn-gra"
    data-bs-toggle="modal"
    data-bs-target="#exampleModal"
    [ngStyle]="{'display':places.length>=5?'none':'block'}"
  >
    Create
    <i class="fa-solid fa-circle-plus"></i>
  </button>
  <!-- start placeLink  -->
  <div class="container">
    <div class="row">
      <div *ngFor="let place of places" class="col-md-4 cardition">
        <app-place-card [place]="place"></app-place-card>
      </div>
    </div>
  </div>
  <!-- end placeLink  -->
  <!-- Modal -->
  <div
    class="modal fade mt-5 pt-5"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
    #close
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"
          
          >Create Host</h5>
          
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"     
          ></button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="createPlace(placeForm)" #placeForm="ngForm">
            <div class="mb-3">
              <input
                type="file"
                ngModel
                name="placPhoto"
                #poster="ngModel"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                required
                (change)="getFiles($event)"
              />
              <div *ngIf="poster.touched && poster.invalid" class=" text-danger">
                <div *ngIf="poster.errors?.['required']">poster required</div>
            </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Address</label>
              <input
                type="text"
                ngModel
                name="address"
                #address="ngModel"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                required
                min="5"
                maxlength="200"
              />
              <div *ngIf="address.touched && address.invalid" class=" text-danger">
                <div *ngIf="address.errors?.['minlength']">address min 5 cher</div>
                <div *ngIf="address.errors?.['required']">address required</div>
            </div>
            </div>
            <div class="mb-3">
              <label for="googleMapUrl" class="form-label">Goole Map Url</label>
              <input
                type="text"
                ngModel
                required
                name="googleMapUrl"
                #googleMapUrl="ngModel"
                class="form-control"
                id="googleMapUrl"
                aria-describedby="google-Map-Url"
                minlength="5"
                maxlength="2000"
              />
              <div *ngIf="googleMapUrl.touched && googleMapUrl.invalid" class=" text-danger">
                <div *ngIf="googleMapUrl.errors?.['minlength']">google Map Url min 5 cher</div>
                <div *ngIf="googleMapUrl.errors?.['required']">google Map Url required</div>
            </div>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Description</label
              >
              <textarea
                ngModel
                name="description"
                #description="ngModel"
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
                required
                minlength="5"
              ></textarea>
              <div *ngIf="description.touched && description.invalid" class=" text-danger">
                <div *ngIf="description.errors?.['required']">description required</div>
                <div *ngIf="description.errors?.['minlength']">description min length 5</div>
            </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Create</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
</section>
