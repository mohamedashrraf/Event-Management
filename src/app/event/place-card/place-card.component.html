    <div class="card w-75 mb-3 mt-3">
      <img src="http://localhost:4000/api/v1/place/photo/{{place._id}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h4 class="card-title">{{place.address}}</h4>
        <p class="card-text">{{place.description|text_trim:morText}}</p>
        <button (click)="showMore()" *ngIf="place.description.length>=50">{{showMoreText}}</button>
      </div>
    </div>
