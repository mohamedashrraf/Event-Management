<div
  class="tab-content profile-tab ps-2 pb-2"
  id="myTabContent"
  *ngIf="userInfo"
>
  <div class="container justify-content-center align-content-center d-flex">
    <div>
      <h2>Profile Information</h2>
      <div class="row">
        <div class="offset-9 col-md-4">
          <button class="btn btn-success" (click)="editProfile()">Edit</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <label>Name</label>
        </div>
        <div class="col-md-6 items">
          <ng-container class="items" *ngIf="!editMode">{{
            userInfo.name
          }}</ng-container>
          <input
            *ngIf="editMode"
            [(ngModel)]="userInfo.name"
            class="form-control"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <label>Email</label>
        </div>
        <div class="col-md-6 items">
          <ng-container class="items" *ngIf="!editMode">{{
            userInfo.email
          }}</ng-container>
          <ng-container *ngIf="editMode" class="form-control">{{
            userInfo.email
          }}</ng-container>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <label>Phone</label>
        </div>
        <div class="col-md-6 items">
          <ng-container *ngIf="!editMode">{{
            userInfo.phoneNumber
          }}</ng-container>
          <input
            *ngIf="editMode"
            [(ngModel)]="userInfo.phoneNumber"
            class="form-control"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <!-- <label>Profession</label>
        </div>
        <div class="col-md-5">
          <p>Web Developer</p>
        </div> -->
        </div>
      </div>
      <div *ngIf="editMode" class="row">
        <div class="col-md-4">
          <button class="btn btn-primary" (click)="saveChanges()">
            Submit
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
