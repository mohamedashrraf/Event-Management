<section class="calendar">
  <div class="container">
    <div class="date bg-success" *ngIf="selected">{{ selected }}</div>
    <div class="date bg-success" *ngIf="!selected">{{ todayDate }}</div>
    <mat-card class="demo-inline-calendar-card">
      <mat-calendar [(selected)]="selected"></mat-calendar>
    </mat-card>
  </div>
</section>
